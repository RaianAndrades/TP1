<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora flex</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, userscalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">


		<!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->
		<link href="dist/css/ratchet.css" rel="stylesheet">
		<script src="dist/js/ratchet.js"></script>

	<body>
		 <header class="bar bar-nav">
		 	<h1 class="title"> Calculadora Flex </h1>
		 	<a href="config.html" class="btn btn-link btn-nav pull-right">

			    <span class="icon icon-right-nav"></span>
			  </a>

		 <div class="content" >
			 <form class="forminput-group">

				 <label for="Gas_Price">Gasolina:</label>

				</div>
				<div class="input-row">
				 <label>Etanol:</label>
				 <input type="number" name="Eta_Price" id="Eta_Price"
				 placeholder="Preço do Etanol">
				</div>
			 </form>
		 </div>
	 	<div class="bar bar-standard bar-footer">
	 	<button class="btn btn-primary btn-block" onclick="CalcFlex()"type="button">Gasolina ou Etanol?</button>
	 </div>
	</body>
	<script src="lstorage.js"></script>
